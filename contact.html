<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        /* Общие стили */
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #5e70ac;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #5e70ac;
            color: white;
            width: 100%;
        }

        /* Стили для сообщений */
        .message-success {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Скрыт по умолчанию */
        }

        .message-error {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Скрыт по умолчанию */
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <header>
        <h1>Контактная информация</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="info.html">Информация о городе</a></li>
                <li><a href="history.html">Исторические события</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Обратная связь</h2>
        <form id="contactForm" action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        
        <!-- Сообщение об отправке -->
        <div id="successMessage" class="message-success">Ваше сообщение отправлено</div>
        <div id="errorMessage" class="message-error">Произошла ошибка при отправке сообщения</div>
    </main>
    
    <footer>
        <p>© 2024 Город Курск</p>
    </footer>
</div>

<script>
    // Функция для обработки отправки формы
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Отменяем стандартную отправку формы
        
        // Здесь вы можете добавить код для отправки формы на сервер
        
        // Показываем сообщение об успешной отправке
        document.getElementById('successMessage').style.display = 'block';
        // Скрываем сообщение об ошибке (если оно было видно)
        document.getElementById('errorMessage').style.display = 'none';

        // Очищаем форму
        document.getElementById('contactForm').reset();
    });
</script>

<script src="index.js"></script>
</body>
</html>
